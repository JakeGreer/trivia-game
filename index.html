<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<!-- Latest compiled and minified css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
 			crossorigin="anonymous"></script>
 	<!-- game.js file -->
 	<script rel="stylesheet" type="text/javascript" src="assets/javascript/game.js"></script>
 	<!-- Custom added styling -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<img class="center-block text-center" id="title" src="assets/images/trivia-title.png" height="300px" alt="TRIVIA">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<button class="btn btn-primary btn-lg center-block text-center mainBtn" id="movies" onclick="window.location='movies.html'">Movies</button>
			</div>
			<div class="col-md-6">
				<button class="btn btn-primary btn-lg center-block text-center mainBtn" id="tv" onclick="window.location='television.html'">Television</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<button class="btn btn-primary btn-lg center-block text-center mainBtn" id="sports" onclick="window.location='sports.html'">Sports</button>
			</div>
			<div class="col-md-6">
				<button class="btn btn-primary btn-lg center-block text-center mainBtn" id="random" onclick="window.location='random.html'">Random</button>
			</div>
		</div>
	</div>
</body>
</html>
