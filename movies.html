<!DOCTYPE html>
<html>
<head>
	<title>Movies-Trivia</title>
	<!-- Latest compiled and minified css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
 			crossorigin="anonymous"></script>

 	<link rel="stylesheet" href="assets/css/style.css">
 	<!-- game.js file -->
 	<script rel="stylesheet" type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container" id="moviePage">
		<div class="row">
			<div class="col-md-12" id="picture">
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="show-number"></div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>

			<div class="col-md-8" id="question">
				
			</div>

			<div class="col-md-2"></div>
		</div>

		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4 answers" id="ansOne">
				<ul class="answers">
					<input type="radio" name="q" value="a" id="q1a" class="center-block">&nbsp;&nbsp;&nbsp;<label for="q1a"></label><br/>
				</ul>
			</div>
			<div class="col-md-4 answers" id="ansTwo">
				<ul class="answers">
					<input type="radio" name="q" value="b" id="q1b" class="center-block">&nbsp;&nbsp;&nbsp;<label for="q1b"></label><br/>
				</ul>				
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4 answers" id="ansThree">
				<ul class="answers">
					<input type="radio" name="q" value="c" id="q1c" class="center-block">&nbsp;&nbsp;&nbsp;<label for="q1c"></label><br/>
				</ul>
				
			</div>
			<div class="col-md-4 answers" id="ansFour">
				<ul class="answers">
					<input type="radio" name="q" value="d" id="q1d" class="center-block">&nbsp;&nbsp;&nbsp;<label for="q1d"></label><br/>
				</ul>
			</div>

			<div class="col-md-2"></div>

		</div>
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary btn-xl center-block" id="submit">Submit</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 footer center-block text-center">Copyright &copy; Jake Greer 2017</div>
		</div>

	</div>
</body>
</html>
