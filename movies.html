<!DOCTYPE html>
<html>
<head>
	<title>Movies-Trivia</title>
	<!-- Latest compiled and minified css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
 			crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/style.css">


</head>
<body id="picture">
	<div class="container" id="moviePage">
		<div class="row">
			<div class="col-md-5"></div>
			<div class="col-md-2 center-block text-center" id="show-number"></div>
			<div class="col-md-5"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>

			<div class="col-md-8" id="question">
				
			</div>

			<div class="col-md-2"></div>
		</div>

		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4 answers" id="ansOne">
				<ul class="answers">
					<input type="radio" name="answer" value="a" id="q1a" onclick="getAnswer();">&nbsp;&nbsp;&nbsp;<label for="q1a"></label><br/>
				</ul>
			</div>
			<div class="col-md-4 answers" id="ansTwo">
				<ul class="answers">
					<input type="radio" name="answer" value="b" id="q1b" onclick="getAnswer();">&nbsp;&nbsp;&nbsp;<label for="q1b"></label><br/>
				</ul>				
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4 answers" id="ansThree">
				<ul class="answers">
					<input type="radio" name="answer" value="c" id="q1c" onclick="getAnswer();">&nbsp;&nbsp;&nbsp;<label for="q1c"></label><br/>
				</ul>
				
			</div>
			<div class="col-md-4 answers" id="ansFour">
				<ul class="answers">
					<input type="radio" name="answer" value="d" id="q1d" onclick="getAnswer();">&nbsp;&nbsp;&nbsp;<label for="q1d"></label><br/>
				</ul>
			</div>

			<div class="col-md-2"></div>

		</div>
		<div class="row">
			<div class="col-md-12" id="but"></div>
		</div>

	</div>

	<!-- game.js file -->
 	<script rel="stylesheet" type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
